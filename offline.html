<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Offline Reading</title>
</head>
<body>
  <main>        
    <button onclick="document.location.reload(true);" class="btn">Retry Connection</button>
            
    {% for post in site.posts limit:2 %}
      <h2>{{ post.title }}</h2>    
        <small>{{ post.date | date: "%b %-d, %Y" }}</small><br/>

        {{ post.content }}
            
        <br /><hr /><br />
    {% endfor %}
  </main>
</body>
</html>
